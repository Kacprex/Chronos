# Chronos engine config (Phase 0–1)
# All shards ever created should be stored under E:/chronos (default below).

paths:
  data_root: "E:/chronos"
  shards_dir: "E:/chronos/shards"
  shards_sl_dir: "E:/chronos/shards/sl"
  shards_rl_dir: "E:/chronos/shards/rl"
  runs_dir: "E:/chronos/runs"
  logs_dir: "E:/chronos/logs"
  models_dir: "E:/chronos/models"

engine:
  hash_mb: 256
  threads: 1
  uci_name: "Chronos"
  uci_author: "Jarosław"

search:
  max_depth: 64
  default_depth: 8
  contempt: 0

time:
  safety_margin_ms: 20
  default_movetime_ms: 1000
